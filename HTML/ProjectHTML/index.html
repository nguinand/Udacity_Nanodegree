<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="main.css">
     <link rel="stylesheet" type="text/css" href="responsive.css">
</head>
<body>

<main>
<div class="container">
    <section class="row line">
        <div class="pro_pic">
            <img src="logo.jpg" alt="photo image">
        </div>
        <div class="info">
            <h1 class="profile-name text-thin">Nicolas Guinand</h1>
            <h4 class="profile-job">Wendy's Triple Stack Developer</h4>
        </div>
    </section>

    <section class="row">
        <img class="img-responsive" src="photo.jpg" alt="photo image">
    </section>
    <section class="row">
        <div class="workBan">
        <h2 class="textFeat">Featured Work</h2>
        </div>
    </section>

    <section class="row flexAdd">
         <figure class="thumbnail">
             <img class="img-responsive" src="coder.png" alt="photo image">
            <h3 class="text-uppercase">Development</h3>
             <p>Variety of language skills</p>
         </figure>
                 <figure class="thumbnail">
                <img class="img-responsive" src="testing.png" alt="photo image">
                     <h3 class="text-uppercase">Testing</h3>
             <p>Used Selenium to test various sites.</p>
            </figure>
                 <figure class="thumbnail">
                <img class="img-responsive" src="tool.png" alt="photo image">
            <h3 class="text-uppercase">Software Maintenance</h3>
             <p>Updates current software to meet user needs.</p>
                 </figure>
    </section>
</div>
</main>
</body>
</html>
